<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css" id="style">
</head>
<body>
  <!-- 
    link      @import
    1.从属关系：link是html标签        @import是css关键字用来引入css文件
    
    2.加载顺序不同： link引入css 同时加载       @import 页面加载完毕后被加载
    
    
    3.兼容性： link没有兼容性    @import css2.1引入的   IE5+


    4.DOM操作  link可以进行dom操作      @import不行

    5.link引入的样式会覆盖@import引入的,@import虽然是最后引入但是会放在最前面所以被覆盖了
   -->
</body>
</html>
