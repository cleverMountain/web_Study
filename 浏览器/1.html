<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 也会挂载到domTree，domTree解析与css属性没有关系 -->
  <div style="display: none;"></div> 
  <script type="text/JavaScript">
    html css JS

    解析 加载

    domTree  -> DOM树构建(深度优先)

                html
      head                body              
  meta  title          div   script          
  
  


  cssTree  css树
  renderTree 渲染树 =  domTree + cssTree
  renderTree渲染树构建完毕  ->  浏览器绘制页面

  渲染树特点：
    1.渲染树每个节点都有自己的样式
    2.渲染树不包含display: none的节点
    3.渲染树包含visibility: hidden    layout(布局)
    4.渲染树每一个节点都会被当成一个盒子   






  回流与重绘    reflow  repaint
  当JS对页面节点进行操作时,就会产生回流或者重回
  回流：因为节点的尺寸，布局，display:none改变的时候，渲染树中的一部分或者全部需要重新构建，回流时浏览器会重新构建受影响部分的渲染树
  重绘：当回流完成后，浏览器会根据新的渲染树重新绘制回流影响的部分节点
  
  回流一定重绘，重绘不一定回流

  引起回流的因素：1.DOM节点增加 删除
                2.DOM节点位置变化
                3.元素的尺寸，边距 填充  边框 宽高发生变化
                4.display: none  block
                5.页面初始化渲染
                6.浏览器串口尺寸变化  -> resize



  性能优化：减少回流的次数  1.使用CSS类
                          2.使用cssText
                          3.使用文档碎片fragment
                          4.最开始使用display:none, 添加完属性后再使用display:block
  </script>
</body>
</html>
