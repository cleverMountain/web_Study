  <style>
    input {
      outline: none;
      color: gray;
      border: 1px solid #ccc;
    }
    input:focus {
      border: 1px solid blue;
      box-shadow: 0 0 5px blue;
    }
    input.has-value {
      color: #424242;
    }
  </style>
</head>

<body>
  <input 
  onfocus="if(this.value === '请输入关键字') {
    this.value = '';
    this.className = 'has-value';
  }"
  onblur=" if (this.value === '') {
    this.value = '请输入关键字';
    this.className = '';
  }"
