<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul class="ul">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>
  <script>
    const oList = document.getElementsByClassName('ul')[0]
    oList.addEventListener('click', function (e) {
      // 兼容写法
      const event = e || window.event
      // 兼容写法
      const tar = e.target || e.srcElement
      console.log(tar.innerHTML, oList.children)
      // 获取下标
      const index = Array.prototype.indexOf.call(oList.children, tar)
      console.log(index)
    })
  </script>
</body>
</html>
